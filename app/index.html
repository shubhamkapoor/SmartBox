<!DOCTYPE html>
<html>

<head>
  <title>SmartBox</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="./app.js"></script>
</head>

<body>

  <nav class="navbar navbar-faded bg-faded">

    <ul class="nav">
      <h1 class="navbar-brand">SmartBox</h1>
  <li class="nav-item">
    <a class="nav-link" href="./Box.html">Box</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="./Worker.html">Worker</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="ToolSupplier.html">Tool Supplier</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="./MaterialSupplier.html">Material Supplier</a>
  </li>

</ul>
  </nav>

  <header>
    <div class="header-content">
      <div class="inner">
        <h1 class="display-4">Tool Repository</h1>
        <br>
        <div class="data">
          <h5>You have <span class="black text-primary"><span id="tool"></span></span> tools in repository</h5>
          <span class="text-danger" id="status"></span>
          <div class="row justify-content-center align-items-center mt-4">
            <div class="col-4 rounded transferBox">
              <h3 class="pt-3">Add a tool to repository</h3>
              <hr>
              <div class="row justify-content-center align-items-center">
                <div class="col-9">
                  <div class="form-group">
                    <input class="form-control form-control-sm" type="text" id="toolName" placeholder="Tool Name"></input>
                  </div>
                  <div class="form-group">
                    <input class="form-control form-control-sm" type="text" id="addtoolAddress" placeholder="Tool Address"></input>
                  </div>
                  <div class="form-group">
                    <button class="btn " id="send" onclick="App.addTool()">Add Tool</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
          <div class="row justify-content-center align-items-center mt-4">
            <div class="col-4 rounded transferBox">
              <h3 class="pt-3">Remove tool from repository</h3>
              <hr>
              <div class="row justify-content-center align-items-center">
                <div class="col-9">
                  <div class="form-group">
                    <input class="form-control form-control-sm" type="text" id="removetoolAddress" placeholder="Tool Address"></input>
                  </div>
                  <div class="form-group">
                    <button class="btn " id="send" onclick="App.removeTool()">Remove Tool</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br>
        </div>
        <br>
      </div>
    </div>
  </header>




  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
