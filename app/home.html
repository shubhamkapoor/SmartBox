<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript">
    window.onload = function() {
      localStorage.removeItem('page');
    };
  </script>
</head>

<body class="text-gray-dark h-100">
  <div class="section text-center <%= htmlWebpackPlugin.options.color %> py-5 opaque-fade-out">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-white display-3"><%= htmlWebpackPlugin.options.title %></h1>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-md text-center bg-primary navbar-inverse">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar2SupportedContent" style="font-size:1.2rem">
        <span class="navbar-text text-white">
          <%= htmlWebpackPlugin.options.tagLine%>
        </span>
      </div>
    </div>
  </nav>
  <div class="mx-auto p-5 wrapper">
    <div class="container">
      <div class="row mx-auto bg-faded p-5 rounded w-100">
        <div class="col-md-12">
          <ul class="nav nav-fill">
            <li class="nav-item">
              <a class="btn btn-info btn-lg" href="inventory.html">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-success btn-lg" href="worker.html">Worker</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

</html>
